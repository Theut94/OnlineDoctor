<h2 mat-dialog-title>{{data.title}}</h2>
 <mat-list role="list">
    <mat-list-item *ngFor="let error of data.errors" role="listitem">{{ error }}</mat-list-item>
</mat-list>
<mat-dialog-actions>
   <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial style="margin: auto;">Close</button>
</mat-dialog-actions>
