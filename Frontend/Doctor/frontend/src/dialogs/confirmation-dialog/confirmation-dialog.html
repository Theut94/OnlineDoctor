<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-actions>
  <div class="button-wrapper">
    <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText }}</button>
    <button mat-flat-button color="warn" (click)="cancel()">{{ data.cancelText }}</button>
  </div>
</mat-dialog-actions>
