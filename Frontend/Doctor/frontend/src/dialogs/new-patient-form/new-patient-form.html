<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <!-- Patient Information Form -->
  <form>
    <!-- Name -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Name" [(ngModel)]="placeholderBecauseAngularIsRetarded.name" name="name" required>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter Email" [(ngModel)]="placeholderBecauseAngularIsRetarded.mail" name="mail" required>
    </mat-form-field>

    <!-- SSN -->
    <mat-form-field>
      <mat-label>SSN</mat-label>
      <input matInput placeholder="Enter SSN" [(ngModel)]="placeholderBecauseAngularIsRetarded.ssn" name="ssn" required>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-wrapper">
    <button mat-flat-button color="primary" (click)="submitForm()" cdkFocusInitial>{{ data.confirmText }}</button>
    <button mat-flat-button color="warn" (click)="cancel()">{{ data.cancelText }}</button>
